<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Participants</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #participants {
        margin-top: 20px;
      }
      .participant {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Room Participants</h1>
    <label for="nickname">Enter your nickname:</label>
    <input type="text" id="nickname" placeholder="Your nickname" />
    <button id="joinButton">Join Room</button>

    <h2>Participants</h2>
    <div id="participants">
      <p>No participants yet.</p>
    </div>

    <script>
      const roomId = "12345"; // Example room ID
      const socket = new WebSocket(`ws://localhost:8000/ws/room/${roomId}/`);
      let userId = localStorage.getItem("userId");

      const nicknameInput = document.getElementById("nickname");
      const joinButton = document.getElementById("joinButton");
      const participantsDiv = document.getElementById("participants");

      // Handle WebSocket connection
      socket.onopen = function () {
        console.log("WebSocket connection established.");
      };

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);

        if (data.type === "self_id") {
          // Save userId to localStorage
          userId = data.userId;
          localStorage.setItem("userId", userId);
          console.log("Received userId:", userId);
        }

        if (data.participants) {
          updateParticipantsList(data.participants);
        }
      };

      socket.onclose = function () {
        console.log("WebSocket connection closed.");
      };

      joinButton.addEventListener("click", () => {
        const nickname = nicknameInput.value.trim();

        if (!nickname) {
          alert("Please enter a nickname.");
          return;
        }

        // Send join message
        socket.send(
          JSON.stringify({
            type: "join",
            nickname: nickname,
            userId: userId, // Send userId if it exists
          })
        );
      });

      function updateParticipantsList(participants) {
        participantsDiv.innerHTML = "";

        participants.forEach((participant) => {
          const div = document.createElement("div");
          div.className = "participant";
          div.textContent = participant.nickname; // Nickname already includes (ë‚˜) if applicable
          participantsDiv.appendChild(div);
        });

        if (participants.length === 0) {
          participantsDiv.innerHTML = "<p>No participants yet.</p>";
        }
      }
    </script>
  </body>
</html>
