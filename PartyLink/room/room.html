<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #messages {
        margin-top: 20px;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
      }
      #messages li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Chat Room</h1>
    <div>
      <label for="message">Message:</label>
      <input type="text" id="message" placeholder="Type your message" />
      <button id="sendButton">Send</button>
    </div>
    <ul id="messages"></ul>

    <script>
      const roomId = "75fceb7c-b69a-4ffa-ab78-9021cad4a4da"; // Replace with your room ID
      const userToken = "your_user_token"; // Replace with actual user token
      const socket = new WebSocket(`ws://localhost:8000/ws/room/${roomId}/`);

      document.cookie = `user_token=${userToken}; path=/`;

      const messageInput = document.getElementById("message");
      const sendButton = document.getElementById("sendButton");
      const messagesList = document.getElementById("messages");

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "chat.message") {
          const listItem = document.createElement("li");
          listItem.textContent = `${data.sender}: ${data.content}`;
          if (data.is_self) {
            listItem.textContent += " (ë‚˜)";
          }
          messagesList.appendChild(listItem);
        }
      };

      sendButton.addEventListener("click", () => {
        const messageContent = messageInput.value.trim();
        if (!messageContent) return;

        const messageData = {
          content: messageContent,
        };

        fetch(`/api/rooms/${roomId}/messages/`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(messageData),
          credentials: "same-origin",
        }).then((response) => {
          if (response.ok) {
            messageInput.value = ""; // Clear input on success
          } else {
            console.error("Failed to send message");
          }
        });
      });
    </script>
  </body>
</html>
